<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <defs>
    <!-- Bar gradient matching actual castbar blue -->
    <linearGradient id="barGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#5588dd"/>
      <stop offset="100%" style="stop-color:#6699ee"/>
    </linearGradient>
    <!-- Spark glow -->
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="#15151a"/>

  <!-- Castbar container (border) -->
  <rect x="50" y="156" width="300" height="32" rx="2" fill="#4d4d4d"/>

  <!-- Castbar background (inner dark) -->
  <rect x="52" y="158" width="296" height="28" rx="1" fill="#1a1a1a"/>

  <!-- Cast bar fill -->
  <rect x="54" y="160" width="216" height="24" fill="url(#barGradient)"/>

  <!-- Spark at end of bar -->
  <line x1="270" y1="156" x2="270" y2="188" stroke="#88bbff" stroke-width="8" opacity="0.6" filter="url(#strongGlow)"/>
  <line x1="270" y1="156" x2="270" y2="188" stroke="#ffffff" stroke-width="4" filter="url(#strongGlow)"/>
  <line x1="270" y1="158" x2="270" y2="186" stroke="#ffffff" stroke-width="2"/>

  <!-- Spell name text -->
  <text x="60" y="177" font-family="Arial, sans-serif" font-size="13" fill="#ffffff" font-weight="normal">Frostbolt</text>

  <!-- Cast time text -->
  <text x="342" y="177" font-family="Arial, sans-serif" font-size="13" fill="#ffffff" text-anchor="end">1.8s</text>

  <!-- CASTBORN title -->
  <text x="200" y="265" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="#ffffff" text-anchor="middle" letter-spacing="3">CASTBORN</text>

  <!-- Subtle tagline -->
  <text x="200" y="292" font-family="Arial, sans-serif" font-size="12" fill="#666666" text-anchor="middle">TBC Anniversary Castbars</text>

  <!-- Decorative line under title -->
  <rect x="100" y="305" width="200" height="1" fill="#4d4d4d"/>
</svg>
